<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script> $(function () { $('header').load('header.html'); }); </script>
</head>

<body>
    <header></header>
    <div class="alert alert-info py-1" style='display:none' id="alert" role="alert">
        alert
    </div>
    <div class="container my-3">
        <div class="text-center mt-5 w-25 container" style="min-width: 300px;">
            <h4>Authentication</h4>
            <form onsubmit="event.preventDefault()" name="myForm" id="myForm" method="post">
                <div class="my-3 ">
                    <label for="password" class="form-label float-start">Authentication Key</label>
                    <input type="password" name="empNum" id="password" class="mt-3 form-control" placeholder="Enter key"
                        required>
                </div>
                <button type="submit" class="btn btn-primary px-5 ">Set Key</button>
            </form>
        </div>
    </div>
    <script>
        let form = document.forms['myForm']
        form.addEventListener('submit', e => {
            localStorage.setItem('authKey', $('#password').val());
            alert('Key saved')
            window.location.href = '/'
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
