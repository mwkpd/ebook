<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eBook - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script> $(function () { $('header').load('header.html'); }); </script>
</head>

<body>
    <header></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-3 mt-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title ">M&Ps</h5>
                        <img src="static/machines.jpg" class="card-img-top" alt="machines">
                        <p class="card-text text-start mt-3">All M&Ps maintained by Millwright</p>
                        <a href="machines.html" class="btn btn-outline-primary mb-2 w-100">M&Ps</a><br>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Faults</h5>
                        <img src="static/faults.jpg" class="card-img-top" alt="faults">
                        <p class="card-text text-start mt-3">Record of faults occurred in various M&Ps</p>
                        <a href="faults-record.html" class="btn btn-outline-primary mb-2 w-100">Faults </a><br>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title ">Spares</h5>
                        <img src="static/spares.png" class="card-img-top" alt="spares">
                        <p class="card-text text-start mt-3">Record of spare parts of M&Ps and their location</p>
                        <a href="/#" class="btn btn-outline-primary mb-2 w-100">Spares</a><br>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title ">Articles</h5>
                        <img src="static/articles.jpg" class="card-img-top" alt="articles">
                        <p class="card-text text-start mt-3">Articles on M&Ps, their parts and fault troubleshooting</p>
                        <a href="#" class="btn btn-outline-primary mb-2 w-100">Articles</a><br>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title ">Employees</h5>
                        <img src="static/employees.jpg" class="card-img-top" alt="articles">
                        <p class="card-text text-start mt-3">All Employees</p>
                        <a href="employees.html" class="btn btn-outline-primary mb-2 w-100">Employees</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
